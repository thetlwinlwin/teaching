<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body style="box-sizing: border-box; margin: 0;">
    <h1>Cat Photo App</h1>
    <section>
        <h2>Cat Photos</h2>
        <p>Everyone loves <a href="http://google.com">cute cats</a> online!</p>
        <p>See more <a href="http://google.com">cat photos</a> in our gallery.</p>
        <img src="cat.jpg" alt="my cat" height="300px" width="300px">
    </section>
    <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
            <li>catnip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="lasagna" srcset="">
            <figcaption>cat <em>loves</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 Things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="charset" >
            <figcaption>Cats <b>hate</b> other cats. </figcaption>
        </figure>
    </section>
    <footer>
        <p>No Copyright - <a href="https://freecodecamp.com" target="_blank">freeCodeCamp.org</a></p>
    </footer>
</body>
</html>
