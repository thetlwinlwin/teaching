<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Colored Boxes</title>
  <style>
    .box-container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .box1, .box2 {
      width: 200px;
      height: 100px;
      border-radius: 8px;
    }
    .box1 {
      background-color: rgba( 0, 0, 0,1);
    }
    .box2 {
      background-color: rgba( 135, 200, 50,0.7);
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

</body>
</html>
